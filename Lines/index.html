<!DOCTYPE html>
<html>
<head>
  <title>Interactive Particle Sound Network</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0f0f1a;
    }
    canvas {
      display: block;
    }

    #nav {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 10px;
      border-radius: 8px;
    }
    
    #nav button {
      background: transparent;
      color: rgb(252, 254, 227);
      border: 1px solid rgba(252, 254, 227, 0.5);
      font-family: 'Rubik Pixels', cursive;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    #nav button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #about-box {
      position: fixed;
      top: 60px;
      left: 10px;
      width: 260px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(252, 254, 227, 0.4);
      color: rgb(252, 254, 227);
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      display: none;
      z-index: 1001;
      border-radius: 6px;
    }

    #about-box a {
      color: #fcffc8;
      text-decoration: underline;
    }

    #opening-screen {
      position: fixed;
      z-index: 1002;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a2d, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', monospace;
      color: #fcffc8;
      text-align: center;
      transition: opacity 1s ease;
    }

    #opening-content {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(252, 254, 227, 0.4);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
    }

    #opening-content h1 {
      font-family: 'Rubik Pixels', cursive;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #opening-content p {
      margin: 10px 0;
      font-size: 0.9rem;
    }

    #opening-content button {
      margin-top: 20px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid rgba(252, 254, 227, 0.7);
      color: #fcffc8;
      font-size: 0.9rem;
      font-family: 'Rubik Pixels', cursive;
      cursor: pointer;
    }

    #opening-content button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

  </style>
</head>
<body>
  <div id="opening-screen">
    <div id="opening-content">
      <h1>Line Music</h1>
      <p>Move your mouse to interact with particles.</p>
      <p>Lines between particles near the mouse will play different sounds.</p>
      <p>Let's start!</p>
      <button onclick="startExperience()">Start</button>
    </div>
  </div>

  <canvas id="particleCanvas"></canvas>

  <div id="nav">
    <button onclick="window.open('http://127.0.0.1:5500/index.html')">Return to Home</button>
    <button onclick="toggleAbout()">About</button>
  </div>
  
  <div id="about-box">
    <p>Move your mouse to interact with particles.</p>
    <p>Lines between particles near the mouse will play different sounds.</p>
    <button onclick="toggleAbout()">Close</button>
  </div>
  
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let lastSoundTime = 0;
    const soundCooldown = 50;

    const mouse = {
      x: null,
      y: null,
      radius: 150
    };

    window.addEventListener('mousemove', e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1;
        this.baseX = x;
        this.baseY = y;
        this.density = (Math.random() * 30) + 1;
        this.color = `hsl(${Math.random() * 60 + 200}, 100%, 50%)`;
        this.soundFrequency = 200 + Math.random() * 800;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      update() {
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const forceDirectionX = dx / distance;
        const forceDirectionY = dy / distance;
        const maxDistance = mouse.radius;
        let force = (maxDistance - distance) / maxDistance;
        if (force < 0) force = 0;

        const directionX = forceDirectionX * force * this.density;
        const directionY = forceDirectionY * force * this.density;

        if (distance < mouse.radius) {
          this.x -= directionX;
          this.y -= directionY;
          
          if (Math.random() < 0.02 && Date.now() - lastSoundTime > soundCooldown) {
            playSound(this.soundFrequency);
            lastSoundTime = Date.now();
          }
        } else {
          if (this.x !== this.baseX) {
            const dx = this.x - this.baseX;
            this.x -= dx / 20;
          }
          if (this.y !== this.baseY) {
            const dy = this.y - this.baseY;
            this.y -= dy / 20;
          }
        }

        this.draw();
      }
    }

    let particles = [];
    const particleCount = (canvas.width * canvas.height) / 5000; 

    function init() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particles.push(new Particle(x, y));
      }
    }

    function playSound(frequency) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      const panNode = audioCtx.createStereoPanner();
      
      panNode.pan.value = (frequency - 600) / 600; 

      oscillator.type = ['sine', 'square', 'sawtooth', 'triangle'][Math.floor(Math.random() * 4)];
      oscillator.frequency.value = frequency;

      oscillator.connect(panNode);
      panNode.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.6);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            const opacity = 1 - distance / 120;
            ctx.strokeStyle = `rgba(100, 200, 255, ${opacity})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();

            const mx = mouse.x;
            const my = mouse.y;
            const midX = (particles[i].x + particles[j].x) / 2;
            const midY = (particles[i].y + particles[j].y) / 2;
            const distToMouse = Math.hypot(mx - midX, my - midY);

            if (distToMouse < 80 && Math.random() < 0.05 && Date.now() - lastSoundTime > soundCooldown) {
              const freq = 200 + (midX / canvas.width) * 1000;
              playSound(freq);
              lastSoundTime = Date.now();
            }
          }
        }

        particles[i].update();
      }

      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          playSound(200 + Math.random() * 1000);
        }, i * 100);
      }
    });

    init();
    animate();

    document.getElementById('about-btn').addEventListener('click', () => {
  document.getElementById('about-popup').style.display = 'block';
});

document.getElementById('close-about').addEventListener('click', () => {
  document.getElementById('about-popup').style.display = 'none';
});

function toggleAbout() {
  const box = document.getElementById('about-box');
  if (box.style.display === 'block') {
    box.style.display = 'none';
  } else {
    box.style.display = 'block';
  }
}
function startExperience() {
  const opening = document.getElementById('opening-screen');
  opening.style.opacity = 0;
  setTimeout(() => {
    opening.style.display = 'none';
  }, 1000);
}

//Chat generate the basic things
//Learned a bit of init from here: https://www.sitepoint.com/community/t/method-init/64558
//https://developer.mozilla.org/en-US/docs/Web/API/Element/animate
  </script>
</body>
</html>
