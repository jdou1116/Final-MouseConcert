<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Mode</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(120deg, #fdfcfb, #e2d1c3);
      animation: bgShift 15s ease-in-out infinite;
      font-family: 'Georgia', serif;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      display: block;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #444;
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¼ Elegant Mode</h1>
  <canvas id="elegantCanvas"></canvas>

  <script>
    const canvas = document.getElementById('elegantCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let circles = [];

    for (let i = 0; i < 50; i++) {
      circles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 5 + 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        opacity: Math.random() * 0.3 + 0.2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let c of circles) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(120, 120, 150, ${c.opacity})`;
        ctx.fill();
        c.x += c.dx;
        c.y += c.dy;
        if (c.x < 0 || c.x > canvas.width) c.dx *= -1;
        if (c.y < 0 || c.y > canvas.height) c.dy *= -1;
      }
      requestAnimationFrame(draw);
    }

    draw();

    // Optional: Play gentle background music
    const audio = new Audio('assets/elegant-music.mp3'); // Replace with your own gentle track
    audio.loop = true;
    audio.volume = 0.5;
    window.addEventListener('click', () => audio.play());
  </script>
</body>
</html>
